<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
     *{
        margin: 0px;

     }   
     div{
        background-color: black;
        text-align: center;
        padding: 15px;
     }
     div>a{
        text-decoration: none;
        color: blue;
        background-color: orange;
        width: 100px;
        display: inline-block;
        margin: 10px;
        padding: 7px 10px;
        border-radius: 10px;

     }
     div>a:hover{
        box-shadow: 0 0 10pc white;
     }
    </style>
    <script src="https://kit.fontawesome.com/5b32937315.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-newspaper"></i> Update</a>
        <a href="#"><i class="fa-solid fa-photo-film"></i> Gallery</a>
        <a href="#"><i class="fa-solid fa-address-card"></i> About</a>
        <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
    </div>
    
</body>
</html>
